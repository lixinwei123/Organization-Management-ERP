<ion-header >
  <ion-toolbar >
    <ion-title>
      Employee Profile
    </ion-title>
    <ion-button icon-only (click) = "logOut()" style = "--background:#678bc7">
      <ion-icon name="log-out-outline" ></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
 
<ion-content class ="dark-background">
    <div class = "dark-background"> 
      <div *ngIf="status; else elseBlock">
        <ion-item lines="none" class="input-information">
          <ion-input [(ngModel)]="firstname" type="text" placeholder= "{{usrData.firstname}}" ></ion-input>
        </ion-item>
        <ion-item lines="none" class="input-information">
          <ion-input [(ngModel)]="lastname" type="text" placeholder= "{{usrData.lastname}}" ></ion-input>
        </ion-item>
        <ion-item lines="none" class="input-information">
          <ion-input *ngIf = "usrData.phoneNumber" [(ngModel)]="phoneNumber" type="text" placeholder= "{{usrData.phoneNumber}}" ></ion-input>
          <ion-input *ngIf = "usrData.phoneNumber == undefined" [(ngModel)]="phoneNumber" type="text" placeholder= "Enter Phone Number" ></ion-input>
        </ion-item>
        <ion-button style = "margin:1rem"[(ngModel)]="status" (click) = "confirmEdit()" color = "secondary" id = "edit-but"> 
          confirm edit
        </ion-button>      
      </div>

      <ng-template #elseBlock>
        <ion-list class = "input-information"> 
          
          <ion-item class="input-information">
            <ion-label>
              <h2>First Name</h2>
              <h3>{{usrData.firstname}}</h3>
            </ion-label>
          </ion-item>
          
          <ion-item class="input-information">
            <ion-label>
              <h2>Last Name</h2>
              <h3>{{usrData.lastname}}</h3>
            </ion-label>
          </ion-item>
          
          <ion-item class="input-information">
            <ion-label>
              <h2>Phone Number</h2>
              <h3 ><span *ngIf = "!usrData.phoneNumber">Not Yet Set</span>{{usrData.phoneNumber}}</h3>
            </ion-label>
          </ion-item>

          <ion-item class="input-information">
            <ion-label>
              <h2>Organization ID</h2>
              <h3>{{usrData.organizationId}}</h3>
            </ion-label>
          </ion-item>

          <ion-item class="input-information">
            <ion-label>
              <h2>Employee ID</h2>
              <h3>{{usrData.id}}</h3>
            </ion-label>
          </ion-item>
          
        </ion-list>
      </ng-template>
      <ion-item class = "input-information">
        <ion-label>Edit Mode</ion-label>
        <ion-toggle slot="start" name="editMode" color="secondary" (ionChange)="onChange()" [(ngModel)]="status"></ion-toggle>
      </ion-item>

    </div>
</ion-content>
